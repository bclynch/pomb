<div class="postListContainer">
  <div class="contentWrapper">
    <div class="leftColumn">
      <app-post-card *ngFor="let post of data;" [data]="post" [displayDescription]="displayDescription"></app-post-card>
    </div>
    <div class="rightColumn">
      <app-newsletter *ngIf="userService.signedIn"></app-newsletter>
    </div>
  </div>
</div>
