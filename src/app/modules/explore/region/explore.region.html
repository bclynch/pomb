<app-page-wrapper>
  <app-fade-carousel 
    [data]="carouselImages" 
    [style.width]="'100vw'" 
    [title]="currentRegion.name"
    btnLabel="Countries"
    (btnClick)="presentModal()"
  ></app-fade-carousel>
  <app-geo-chart  
    [countries]="countryCodes" 
    *ngIf="inited" 
    [region]="currentRegion.code"
    backgroundColor="black"
    [defaultColor]="settingsService.secondaryColor"
    datalessColor="black" 
  ></app-geo-chart>
</app-page-wrapper>
