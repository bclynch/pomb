<app-page-wrapper [attr.style]="sanitizer.bypassSecurityTrustStyle('--secondary:' + settingsService.secondaryColor)" [topo]="true">
  <div class="contentWrapper">
    <div class="searchComponentContainer">
      <div>Search</div>
      <Search [searchValue]="query" [hasBorder]="true"></Search>
    </div>
    <div class="resultsContainer">
      <div class="leftContainer">
        <div class="accountsContainer">
          <div class="resultsContainerHeader">Users</div>
          <div class="accountsWrapper">
            <div class="accountWrapper" *ngFor="let account of accountResults;" (click)="routerService.navigateToPage('/user/' + account.username)">
              <app-profile-picture [photo]="account.profilePhoto"></app-profile-picture>
              <div class="accountUser">{{account.username}}</div>
            </div>
            <div class="noResultsContainer" *ngIf="!accountResults.length">
              <ion-icon name="person"></ion-icon>
              <div>Looks like there aren't any results</div>
            </div>
          </div>
        </div>
        <div class="tripsContainer">
          <div class="resultsContainerHeader">Trips</div>
          <div class="tripsWrapper">
            <div class="tripCardWrapper" *ngFor="let trip of tripResults;" (click)="routerService.navigateToPage('/trip/' + trip.id)">
              <div class="tripName">{{trip.name}}</div>
            </div>
          </div>
          <div class="noResultsContainer" *ngIf="!tripResults.length">
            <ion-icon name="plane"></ion-icon>
            <div>Looks like there aren't any results</div>
          </div>
        </div>
      </div>
      <div class="rightContainer">
        <div class="postsContainer">
          <div class="resultsContainerHeader">Posts</div>
          <app-post-card 
            *ngFor="let post of postResults;" 
            [data]="post" 
            [displayImage]="false" 
            [displayAuthor]="false"
          ></app-post-card>
          <div class="noResultsContainer" *ngIf="!postResults.length">
            <ion-icon name="albums"></ion-icon>
            <div>Looks like there aren't any results</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-page-wrapper>
