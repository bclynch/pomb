<div 
  class="heroBannerContainer" 
>
  <div class="bannerWrapper">
    <cl-image
      [public-id]="user.heroPhoto ?  user.heroPhoto : defaultBannerImg"
      type="fetch"
      loading="lazy"
      height="300"
      responsive
      width="auto"
      crop="fill"
    >
      <cl-placeholder type="blur"></cl-placeholder>
      <cl-transformation quality="auto" fetch-format="auto"></cl-transformation>
    </cl-image>
  </div>
  <div class="overlay">
    <app-profile-picture [photo]="user.profilePhoto" [trackUserId]="user.id"></app-profile-picture>
    <div class="name" *ngIf="user.firstName">{{user.firstName}} {{user.lastName}}</div>
    <div class="name" *ngIf="!user.firstName">{{user.username}}</div>
    <div>{{user.userStatus}}</div>
    <div class="location">{{user.city}}<span *ngIf="user.country">, </span>{{user.country}}</div>
  </div>
  <div
    [attr.style]="sanitizer.bypassSecurityTrustStyle('--secondary:' + settingsService.secondaryColor)" 
    *ngIf="user.id === userService.user?.id" 
    class="updateWrapper"
    (click)="navigateToSettings()"
  >
    <ion-icon name="bulb-outline"></ion-icon> Update Profile</div>
</div>
