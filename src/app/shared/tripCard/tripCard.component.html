<div 
  class="tripCardContainer"
  (click)="navigateToTrip()"  
>
  <div class="bannerWrapper">
    <!-- this is ugly, but it will do for now. Need better fallback -->
    <cl-image
      *ngIf="trip?.imagesByTripId.nodes.length"
      [public-id]="trip.imagesByTripId.nodes[0].url"
      type="fetch"
      loading="lazy"
      height="250"
      responsive
      width="auto"
      crop="fill"
    >
      <cl-placeholder type="blur"></cl-placeholder>
      <cl-transformation quality="auto" fetch-format="auto"></cl-transformation>
    </cl-image>
    <cl-image
      *ngIf="!trip?.imagesByTripId.nodes.length"
      public-id="trip-default_txyeal"
      loading="lazy"
      height="250"
      responsive
      width="auto"
      crop="fill"
    >
      <cl-placeholder type="blur"></cl-placeholder>
      <cl-transformation quality="auto" fetch-format="auto"></cl-transformation>
    </cl-image>
  </div>
  <div class="overlay">
    <div class="contentContainer">
      <div class="tripTitle">{{trip?.name}}</div>
      <div class="infoRow">
        <div>{{trip?.startDate | date:'MMM yy'}}</div>
        <span *ngIf="trip?.endDate">-</span>
        <div *ngIf="trip?.endDate">{{trip.endDate | date:'MMM yy'}}</div>
        <div>{{daysTraveling()}}</div>
        <div *ngIf="trip?.startDate" class="tripStatus">{{ tripStatus }}</div>
      </div>
    </div>
  </div>
</div>
