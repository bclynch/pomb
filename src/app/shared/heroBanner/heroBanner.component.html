<div class="heroBannerContainer" *ngIf="settingsService.heroBanner">
  <div class="bannerWrapper">
    <cl-image
      [public-id]="settingsService.heroBanner"
      type="fetch"
      loading="lazy"
      height="300"
      responsive
      width="auto"
      crop="fill"
    >
      <cl-placeholder type="blur"></cl-placeholder>
      <cl-transformation quality="auto" fetch-format="auto"></cl-transformation>
    </cl-image>
  </div>
  <div class="overlay">
    <div class="siteTitle gradientText" [style.background-image]="'linear-gradient(to right, ' + settingsService.primaryColor + ', ' + settingsService.secondaryColor + ')'" >Pack On My Back</div> 
    <div class="subHeader boldFont">
      <div>{{today | date:'fullDate'}} | {{settingsService.tagline}}</div>
    </div>
  </div>
</div>
