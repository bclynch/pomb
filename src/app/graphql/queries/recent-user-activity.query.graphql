query recentUserActivity($username: String!) {
  accountByUsername(username: $username) {
    tripsByUserId(last: 1) {
      nodes {
        ...TripsByUserId
      }
    },
    juncturesByUserId(first: 2, orderBy: PRIMARY_KEY_DESC) {
      nodes {
        id,
        name,
        markerImg,
        city,
        country,
        type
      }
    },
    postsByAuthor(
      first: 3,
      condition: {
        isPublished: true
      },
      orderBy: PRIMARY_KEY_DESC
    ) {
      nodes {
        title,
        id,
        imagesByPostId(
          condition: {
            type: LEAD_SMALL
          }
        ) {
          nodes {
            url
          }
        },
        createdAt
      }
    }
  }
}