query currentAccount {
  currentAccount {
    id,
    firstName,
    lastName,
    username,
    profilePhoto,
    heroPhoto,
    userStatus,
    city,
    country,
    autoUpdateLocation,
    autoUpdateVisited,
    userToCountriesByUserId {
      nodes {
        id,
        countryByCountry {
          code,
          name
        }
      }
    }
  }
}